<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limerik Navigation Attempt #2</title>
    <link rel="stylesheet" href="limeriknav2.css" />
  </head>
  <body>
    <nav class="topNav">
      <ul class="mainNavList">
        <div class="topNavLeft">
            <a href="#" id="whatIsLimerik" class="topanchor">What is Limerik?</a>
            <button id="sellerLogin" class="button">Seller Login</button>
        </div>

        <div class="topNavRight">
          <li class="help">
            <a href="#" class="topanchor">Help</a>
          </li>
          <li class="buyerLogin">
            <button class="button">Buyer Login</button>
          </li>
          <li class="cart">
            <a href="#" class="cart1"><img src="assets/favicon-32x32.png"/></a>
          </li>
        </div>
      </ul>
    </nav>
    <nav class="midNav"></nav>
    <ul class="midNavList">
      <div class="midNavLeft">
        <a href="#" class="logo"
          ><img src="assets/limeriksellertransparentsmall.png"
        /></a>
        <li class="learnHow">
          <button class="button2">Learn How to Sell on Limerik</button>
        </li>
      </div>
      <div class="midNavRight">
        <a href="#" class="logo"
          ><img src="assets/limerikbuyertransparentsmall.png"
        /></a>
        <div class="wrap">
          <div class="search">
            <input type="text" class="searchTerm" placeholder="Search..." />
            <button3 type="submit" value="Submit">
              <a href="#" class="bluehat"
                ><img src="Assets/bluehat_34x34.png"
              /></a>
            </button3>
          </div>
        </div>
      </div>
    </ul>
    <div class="center">
      <div class="wrap1">
        <div class="search1">
          <input type="text" class="searchTerm1" placeholder="Search..." />
          <button3 type="submit" value="Submit">
            <a href="#" class="bluehat"><img src="Assets/bluehat55px.png"/></a>
          </button3>
        </div>
      </div>
      <div class="greyscale">
        <img src="Assets/center background2.jpg" />
      </div>
    </div>
  </body>
</html>
